<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <style>
        #d1 {
            font-size: 20px;
            border-width: 1px;
            border-color: red;
            border-style: ridge;
            border-radius: 10px;
        }

        #d2 {
            font-weight: bold;
            font-style: italic;
        }

        #d3 {
            color: white;
            font-family: monospace;
            background-color: black;
            box-shadow: 10px 10px 20px #534d4d;
        }
    </style>
</head>
<body>
    <div id="d1">Hello World</div>
    <div id="d2">Hello World</div>
    <div id="d3">Hello World</div>
</body>
</html>
